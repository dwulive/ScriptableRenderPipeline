editors:
  - version: 2019.2
projects:
  - name: LWRP
    folder: LWGraphicsTest
  - name: ShaderGraph
    folder: ShaderGraph
  - name: PostProcessing
    folder: PostProcessing
  - name: HDRP
    folder: HDRP_Tests
  - name: VFXMain
    folder: VisualEffectGraph
  - name: VFX_LWRP
    folder: VisualEffectGraph_LWRP
---
all_project_ci:
  name: Run all test projects on all platforms
  agent:
    name: whatever
    type: Unity::VM
    image: cds-ops/ubuntu-18.04-agent:latest
    flavor: b1.small
  commands:
  - dir
  dependencies:
  {% for project in projects %}
    - .yamato/upm-ci-{{ project.name | downcase }}.yml#All_{{ project.name }}
  {% endfor %}
  triggers:
    recurring:
      - branch: release/2019.2
        frequency: daily
  artifacts:
    logs:
      paths:
        - "**/test-results/**"
